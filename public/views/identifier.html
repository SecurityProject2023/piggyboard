<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="origin" name="referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | 선린정보보안프로젝트</title>
  <meta property="og:type" content="website">
  <meta property="og:title" content="Sunrin Security Project 2023">
  <meta property="og:site_name" content="Sunrin Security Project 2023">
  <meta property="og:description" content="Please log in.">
  <link rel="alternate" href="https://sunrin2023.urdekcah.me/?hl=en" hreflang="en">
  <link rel="alternate" href="https://sunrin2023.urdekcah.me/?hl=ua" hreflang="ua">
  <link rel="alternate" href="https://sunrin2023.urdekcah.me/?hl=ko" hreflang="ko">
  <link rel="alternate" href="https://sunrin2023.urdekcah.me/?hl=ru" hreflang="ru">
  <meta property="og:locale:alternate" content="en">
  <meta property="og:locale:alternate" content="ua">
  <meta property="og:locale:alternate" content="ko">
  <meta property="og:locale:alternate" content="ru">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    :root {
      --fd-link-btn-color: #2ecc71 !important;
      --fd-link-btn-color-rgb: 46, 204, 113 !important;
      --fd-body-color: #EFF5EA !important;
      --fd-body-color-rgb: 239, 245, 234 !important;
      --bs-link-color: var(--fd-link-btn-color) !important;
      --bs-link-color-rgb: var(--fd-link-btn-color-rgb) !important;
      --bs-btn-bg: var(--fd-link-btn-color) !important;
    }

    button {
      background-color: var(--fd-link-btn-color) !important;
      border-color: var(--fd-link-btn-color) !important;
    }
    body {
      font-family: 'NanumSquare', sans-serif;
      background-color: var(--fd-body-color);
    }

    a {
      text-decoration: none;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: bold;
    }

    .btn-link {
      text-decoration: none;
    }

    .btn-primary {
      width: 100%;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .card-header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #555;
      background-color: #fff;
      border: none;
      padding-bottom: 0;
    }

    .subtext {
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .language-dropdown {
      margin-top: 10px;
      text-align: center;
    }
    
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    .dropdown-label {
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .footer-links {
      margin-top: 20px;
    }

    #logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #logo hello {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="root" class="container">
    <div class="card">
      <div>
        <div id="logo" style="align-items: center;">
          <a href="/"><img src="/logo.svg" alt="Logo"/></a>
        </div>
      </div>
      <div class="card-header">로그인</div>
      <p class="subtext">urdekcah.me 계정 사용</p>
      <form method="post" action="/v3/signin/identifier">
        <div class="mb-3" style="padding: 24px 0 0;">
          <input
            type="text"
            name="login"
            class="form-control{% if ierr %} is-invalid{% endif %}"
            placeholder="이메일 또는 사용자 이름"
            value=""
          />
          {% if ierr %}
            <div class="invalid-feedback">{{ ierr }}</div>
          {% endif %}
        </div>
        <div class="mb-3">
          <a href="/signin/v2/usernamerecovery">이메일을 잊으셨나요?</a>
        </div>
        <div class="mb-3">
          <p style="font-size: 12px; color: #888;">내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요. <a href="https://support.google.com/chrome/answer/6130773?hl=ru" target="_blank" rel="noopener noreferrer">자세히 알아보기</a></p>
        </div>
        <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
        <button
          type="submit"
          class="btn btn-primary"
          aria-disabled="false"
          autocomplete="off"
        >
          로그인
        </button>
      </form>
    </div>
    <div class="footer-links">
      <a href="https://sunrin2023.urdekcah.me/accounts" target="_blank" rel="noopener noreferrer">도움말</a> |
      <a href="https://sunrin2023.urdekcah.me/privacy" target="_blank" rel="noopener noreferrer">개인정보처리방침</a> |
      <a href="https://sunrin2023.urdekcah.me/terms" target="_blank" rel="noopener noreferrer">약관</a>
    </div>
    <div class="language-dropdown">
      <select>
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="ua" disabled>українська</option>
        <option value="fr" disabled>Français</option>
        <option value="ru">Русский</option>
        <option value="be" disabled>Беларуская мова</option>
        <option value="cn" disabled>中文</option>
      </select>
    </div>
  </div>
  <script src="/f.js"></script>
</body>
</html>
